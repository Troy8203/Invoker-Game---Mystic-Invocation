<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Invocation</title>
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./src/icon.svg" alt="logo_img" />
          <h3>Mystic Invocation</h3>
        </div>
        <ul>
          <li class="active">
            <div href="#" class="link">
              <img class="icon-link" src="./src/icons/bottle_icon.svg" alt="icon-settings" />
              Home
            </div>
          </li>
          <li>
            <div href="#" class="link">
              <img class="icon-link" src="./src/icons/teleport_icon.svg" alt="icon-home"/>
              Instructions</div
              >
            </li>
            <li>
              <div href="#" class="link">
                <img class="icon-link" src="./src/icons/scepter_icon.svg" alt="icon-hero"/>
              Settings</div
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="img-hero">
        <video
          autoplay
          loop
          muted
          src="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/heroes/renders/invoker.webm"
        ></video>
        <img src="" alt="" />
      </div>
      <button class="controller" onclick="playGame()">
        <img src="./src/play.svg" alt="icon-controller" />
        <h4>Play</h4>
      </button>
      <div class="abilities">
        <div class="buff-box">
          <div class="buff-item" id="buff-item1">
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/backgrounds/grey_painterly.png"
              class="buff-img"
            />
          </div>
          <div class="buff-item" id="buff-item2">
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/backgrounds/grey_painterly.png"
              alt="img-buff"
              class="buff-img"
            />
          </div>
          <div class="buff-item" id="buff-item3">
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/backgrounds/grey_painterly.png"
              alt="img-buff"
              class="buff-img"
            />
          </div>
        </div>
        <div class="abilities-container">
          <button
            class="abilities-box"
            data-letter="Q"
            onclick="setBuff('quas')"
          >
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/abilities/invoker_quas.png"
              alt="abilities-box-img"
            />
          </button>
          <button
            class="abilities-box"
            data-letter="W"
            onclick="setBuff('wex')"
          >
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/abilities/invoker_wex.png"
              alt="abilities-box-img"
            />
          </button>
          <button
            class="abilities-box"
            data-letter="E"
            onclick="setBuff('exort')"
          >
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/abilities/invoker_exort.png"
              alt="abilities-box-img"
            />
          </button>
          <button
            class="abilities-box"
            data-letter="D"
            id="power1"
            onclick="castSpell(1)"
          >
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/backgrounds/grey_painterly.png"
              alt="abilities-box-img"
            />
          </button>
          <button
            class="abilities-box"
            data-letter="F"
            id="power2"
            onclick="castSpell(2)"
          >
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/backgrounds/grey_painterly.png"
              alt="abilities-box-img"
            />
          </button>
          <button class="abilities-box" data-letter="R" onclick="ultiBuff()">
            <img
              src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/abilities/invoker_invoke.png"
              alt="abilities-box-img"
            />
          </button>
        </div>
      </div>
      <div class="score">
        Score :
        <span class="span-score">00</span>
      </div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
